<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu SSL PS3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

#menu-container {
  display: flex;
}

#menu-icon {
  cursor: pointer;
  font-size: 24px;
  padding: 10px;
}

#sliding-menu {
  display: flex;
  flex-direction: column;
  background-color: #444;
  padding: 10px;
}

.menu-button {
  padding: 10px;
  margin: 5px;
  border: none;
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.menu-button:hover {
  background-color: #555;
}

#content {
  margin-left: 120px; /* Largura do menu lateral */
  padding: 20px;
}

.section {
  display: none;
}

.section.active {
  display: block;
}
</style>
  <div id="menu-container">
    <div id="menu-icon">&#9776;</div>

    <nav id="sliding-menu">
      <button class="menu-button" data-page="section1">Página Inicial</button>
      <button class="menu-button" data-page="section2">Sobre</button>
      <button class="menu-button" data-page="section3">Serviços</button>
      <button class="menu-button" data-page="section4">Contato</button>
    </nav>
  </div>

  <div id="content">
    <div class="section" id="section1">
      <h2>Página Inicial</h2>
      <p>Conteúdo da Página Inicial.</p>
    </div>

    <div class="section" id="section2">
      <h2>Sobre</h2>
      <p>Conteúdo sobre a empresa.</p>
    </div>

    <div class="section" id="section3">
      <h2>Serviços</h2>
      <p>Nossos serviços incríveis.</p>
    </div>

    <div class="section" id="section4">
      <h2>Contato</h2>
      <p>Entre em contato conosco.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>

<script>
$(document).ready(function () {
  var menuVisible = false;
  var slidingMenu = $('#sliding-menu');
  var menuIcon = $('#menu-icon');
  var contentSections = $('.section');

  menuIcon.click(function () {
    if (!menuVisible) {
      slidingMenu.slideDown();
    } else {
      slidingMenu.slideUp();
    }
    menuVisible = !menuVisible;
  });

  slidingMenu.find('button').click(function () {
    var targetSection = $(this).data('page');
    contentSections.removeClass('active');
    $('#' + targetSection).addClass('active');
    slidingMenu.slideUp();
    menuVisible = false;
  });

  $(window).resize(function () {
    if ($(window).width() > 600) {
      slidingMenu.show();
    } else {
      slidingMenu.hide();
      menuVisible = false;
    }
  });
});
</script>
</body>
</html>
